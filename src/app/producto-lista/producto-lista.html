<div>
    <h1 class="flex justify-center text-3xl font-bold underline my-3">
        Sistema de Gesti√≥n de Inventario
    </h1>
    <div>
        <table class="w-[700px] mx-auto my-6 px-4">
            <thead class="bg-gray-200 border-b-1 border-gray-400">
                <th class="p-3 text-sm font-semibold tracking-wide">Id</th>
                <th class="p-3 text-sm font-semibold tracking-wide">Descripcion del producto</th>
                <th class="p-3 text-sm font-semibold tracking-wide">Precio</th>
                <th class="p-3 text-sm font-semibold tracking-wide">Existencias</th>
                <th class="p-3 text-sm font-semibold tracking-wide">Acciones</th>
            </thead>
            <tbody>
                @for(producto of productos; track producto.idProducto){
                <tr class="border-b-1 border-gray-400 text-center">
                    <td class="p-3 text-sm font-semibold">{{producto.idProducto}}</td>
                    <td class="p-3 text-sm font-semibold">{{producto.descripcion}}</td>
                    <td class="p-3 text-sm font-semibold">{{producto.precio}}</td>
                    <td class="p-3 text-sm font-semibold">{{producto.existencias}}</td>
                    <td class="text-center">
                        <div class="flex gap-3">
                            <button (click)="editarProducto(producto.idProducto)"
                                class=" flex-1 mt-0 w-20 h-9 text-center bg-yellow-400 text-white font-bold text-sm py-2 px-4 rounded hover:bg-yellow-700 transition-colors">
                                Editar
                            </button>
                            <button
                                class="flex-1 mt-0 w-20 h-9 text-center bg-red-600 text-white font-bold text-sm py-2 px-4 rounded hover:bg-red-700 transition-colors">
                                Eliminar
                            </button>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
